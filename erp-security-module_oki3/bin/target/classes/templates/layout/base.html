<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${titre} ? ${titre} + ' - ERP Security' : 'ERP Security'">ERP Security</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link th:href="@{/css/style.css}" rel="stylesheet">
    
    <style>
        .sidebar {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .sidebar .nav-link {
            color: rgba(255, 255, 255, 0.8);
            padding: 0.75rem 1rem;
            border-radius: 0.375rem;
            margin: 0.25rem 0;
            transition: all 0.3s ease;
        }
        
        .sidebar .nav-link:hover,
        .sidebar .nav-link.active {
            color: white;
            background-color: rgba(255, 255, 255, 0.1);
            transform: translateX(5px);
        }
        
        .sidebar .nav-link i {
            margin-right: 0.5rem;
            width: 1.25rem;
        }
        
        .main-content {
            background-color: #f8f9fa;
            min-height: 100vh;
        }
        
        .navbar-brand {
            font-weight: 600;
            color: white !important;
        }
        
        .card {
            border: none;
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
            border-radius: 0.5rem;
        }
        
        .card-header {
            background-color: white;
            border-bottom: 1px solid #dee2e6;
            font-weight: 600;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
        }
        
        .btn-primary:hover {
            background: linear-gradient(135deg, #5a6fd8 0%, #6a4190 100%);
        }
        
        .table th {
            background-color: #f8f9fa;
            border-top: none;
            font-weight: 600;
        }
        
        .badge {
            font-size: 0.75rem;
        }
        
        .alert {
            border: none;
            border-radius: 0.5rem;
        }
        
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav class="col-md-3 col-lg-2 d-md-block sidebar collapse" id="sidebar">
                <div class="position-sticky pt-3">
                    <div class="text-center mb-4">
                        <h4 class="text-white">ERP Security</h4>
                        <small class="text-white-50">Gestion des accès</small>
                    </div>
                    
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/dashboard}">
                                <i class="bi bi-speedometer2"></i>
                                Dashboard
                            </a>
                        </li>
                        
                        <!-- Module Sécurité -->
                        <li class="nav-item" sec:authorize="hasAuthority('SECURITE_LIRE')">
                            <a class="nav-link" th:href="@{/securite/utilisateurs}">
                                <i class="bi bi-shield-lock"></i>
                                Sécurité
                            </a>
                        </li>
                        
                        <!-- Module Contact -->
                        <li class="nav-item" sec:authorize="hasAuthority('CONTACT_LIRE')">
                            <a class="nav-link" th:href="@{/contact}">
                                <i class="bi bi-person-lines-fill"></i>
                                Contacts
                            </a>
                        </li>
                        
                        <!-- Module Comptabilité -->
                        <li class="nav-item" sec:authorize="hasAuthority('COMPTABILITE_LIRE')">
                            <a class="nav-link" th:href="@{/comptabilite}">
                                <i class="bi bi-calculator"></i>
                                Comptabilité
                            </a>
                        </li>
                        
                        <!-- Module RH -->
                        <li class="nav-item" sec:authorize="hasAuthority('RH_LIRE')">
                            <a class="nav-link" th:href="@{/rh}">
                                <i class="bi bi-people-fill"></i>
                                Ressources Humaines
                            </a>
                        </li>
                        
                        <!-- Module Stock -->
                        <li class="nav-item" sec:authorize="hasAuthority('STOCK_LIRE')">
                            <a class="nav-link" th:href="@{/stock}">
                                <i class="bi bi-box-seam"></i>
                                Stock
                            </a>
                        </li>
                        
                        <!-- Module Vente -->
                        <li class="nav-item" sec:authorize="hasAuthority('VENTE_LIRE')">
                            <a class="nav-link" th:href="@{/vente}">
                                <i class="bi bi-cart-check"></i>
                                Ventes
                            </a>
                        </li>
                        
                        <!-- Module Achat -->
                        <li class="nav-item" sec:authorize="hasAuthority('ACHAT_LIRE')">
                            <a class="nav-link" th:href="@{/achat}">
                                <i class="bi bi-cart-plus"></i>
                                Achats
                            </a>
                        </li>
                    </ul>
                    
                    <hr class="text-white-50">
                    
                    <!-- Sous-menu Sécurité -->
                    <div sec:authorize="hasAuthority('SECURITE_LIRE')">
                        <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-white-50">
                            <span>Gestion Sécurité</span>
                        </h6>
                        <ul class="nav flex-column mb-2">
                            <li class="nav-item">
                                <a class="nav-link" th:href="@{/securite/utilisateurs}">
                                    <i class="bi bi-person-badge"></i>
                                    Utilisateurs
                                </a>
                            </li>
                            <li class="nav-item" sec:authorize="hasAuthority('SECURITE_LIRE')">
                                <a class="nav-link" th:href="@{/securite/roles}">
                                    <i class="bi bi-person-gear"></i>
                                    Rôles
                                </a>
                            </li>
                            <li class="nav-item" sec:authorize="hasAuthority('SECURITE_LIRE')">
                                <a class="nav-link" th:href="@{/securite/permissions}">
                                    <i class="bi bi-key"></i>
                                    Permissions
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
            
            <!-- Main content -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 main-content">
                <!-- Top navbar -->
                <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm mb-4">
                    <div class="container-fluid">
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#sidebar">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        
                        <div class="navbar-nav ms-auto">
                            <div class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown">
                                    <i class="bi bi-person-circle"></i>
                                    <span sec:authentication="name">Utilisateur</span>
                                </a>
                                <ul class="dropdown-menu">
                                    <li><a class="dropdown-item" href="#"><i class="bi bi-person"></i> Profil</a></li>
                                    <li><a class="dropdown-item" href="#"><i class="bi bi-gear"></i> Paramètres</a></li>
                                    <li><hr class="dropdown-divider"></li>
                                    <li>
                                        <form th:action="@{/logout}" method="post" class="d-inline">
                                            <button type="submit" class="dropdown-item">
                                                <i class="bi bi-box-arrow-right"></i> Déconnexion
                                            </button>
                                        </form>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </nav>
                
                <!-- Flash messages -->
                <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
                    <i class="bi bi-check-circle"></i>
                    <span th:text="${successMessage}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
                
                <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
                    <i class="bi bi-exclamation-triangle"></i>
                    <span th:text="${errorMessage}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
                
                <!-- Page content -->
                <div th:replace="${content}">
                    <!-- Le contenu de la page sera injecté ici -->
                </div>
            </main>
        </div>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script th:src="@{/js/app.js}"></script>
</body>
</html>
