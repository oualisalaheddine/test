<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Gestion des Permissions - Rôle</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        .permissions-container { max-width: 1000px; margin: 0 auto; padding: 20px; }
        .role-info { background: #f8f9fa; padding: 20px; border-radius: 8px; margin-bottom: 20px; }
        .permissions-section { background: white; border: 1px solid #ddd; border-radius: 8px; padding: 20px; }
        .permission-group { margin-bottom: 25px; border: 1px solid #e9ecef; border-radius: 6px; padding: 15px; }
        .permission-group h4 { margin: 0 0 15px 0; color: #007bff; border-bottom: 2px solid #007bff; padding-bottom: 5px; }
        .permission-item { margin: 8px 0; padding: 5px; }
        .permission-item input[type="checkbox"] { margin-right: 10px; transform: scale(1.2); }
        .permission-item label { cursor: pointer; display: flex; align-items: center; }
        .permission-name { font-weight: bold; color: #333; }
        .permission-description { color: #666; font-size: 0.9em; margin-left: 25px; }
        .btn { padding: 10px 20px; margin: 5px; text-decoration: none; border-radius: 4px; display: inline-block; border: none; cursor: pointer; }
        .btn-primary { background-color: #007bff; color: white; }
        .btn-secondary { background-color: #6c757d; color: white; }
        .btn-success { background-color: #28a745; color: white; }
        .btn-warning { background-color: #ffc107; color: black; }
        .alert { padding: 10px; margin: 10px 0; border-radius: 4px; }
        .alert-success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .alert-danger { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .stats { display: flex; justify-content: space-around; background: #e9ecef; padding: 15px; border-radius: 6px; margin-bottom: 20px; }
        .stat-item { text-align: center; }
        .stat-number { font-size: 1.5em; font-weight: bold; color: #007bff; }
        .stat-label { color: #666; font-size: 0.9em; }
    </style>
</head>
<body>
    <div class="permissions-container">
        <h1>Gestion des Permissions</h1>

        <div class="role-info">
            <h2 th:text="${role.nom}">Nom du Rôle</h2>
            <p th:if="${role.description}" th:text="${role.description}"></p>
            <p><strong>Statut:</strong> 
                <span th:if="${role.roleActif}" style="color: #28a745; font-weight: bold;">Actif</span>
                <span th:unless="${role.roleActif}" style="color: #dc3545; font-weight: bold;">Inactif</span>
            </p>
        </div>

        <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
        <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

        <div class="stats">
            <div class="stat-item">
                <div class="stat-number" th:text="${permissions.size()}">0</div>
                <div class="stat-label">Permissions Disponibles</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" th:text="${permissionsRole.size()}">0</div>
                <div class="stat-label">Permissions Assignées</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" th:text="${#sets.toSet(permissions.![nomModule]).size()}">0</div>
                <div class="stat-label">Modules</div>
            </div>
        </div>

        <form th:action="@{'/securite/roles/' + ${role.id} + '/permissions'}" method="post">
            <div class="permissions-section">
                <h3>Assigner des Permissions</h3>
                <p>Sélectionnez les permissions à assigner à ce rôle :</p>
                
                <div th:if="${permissions != null and !permissions.empty}">
                    <!-- Grouper les permissions par module -->
                    <div th:each="module : ${#sets.toSet(permissions.![nomModule])}" class="permission-group">
                        <h4 th:text="${module}"></h4>
                        <div class="permission-item" th:each="permission : ${permissions}" th:if="${permission.nomModule == module}">
                            <label>
                                <input type="checkbox" 
                                       name="permissionIds" 
                                       th:value="${permission.id}"
                                       th:checked="${permissionsRole != null and permissionsRole.contains(permission.id)}" />
                                <span class="permission-name" th:text="${permission.nom}"></span>
                                <div class="permission-description" th:if="${permission.description}" th:text="${permission.description}"></div>
                            </label>
                        </div>
                    </div>
                </div>
                
                <div th:if="${permissions == null or permissions.empty}" style="text-align: center; color: #666; font-style: italic; padding: 20px;">
                    Aucune permission disponible.
                </div>
            </div>

            <div style="margin-top: 30px; text-align: center;">
                <button type="submit" class="btn btn-success">Mettre à jour les Permissions</button>
                <a th:href="@{'/securite/roles/' + ${role.id}}" class="btn btn-secondary">Retour aux détails</a>
                <a th:href="@{/securite/roles}" class="btn btn-primary">Retour à la liste</a>
            </div>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const moduleGroups = document.querySelectorAll('.permission-group');
            moduleGroups.forEach(function(group) {
                const moduleHeader = group.querySelector('h4');
                const checkboxes = group.querySelectorAll('input[type="checkbox"]');
                
                // Créer un checkbox "Tout sélectionner" pour chaque module
                const selectAllCheckbox = document.createElement('input');
                selectAllCheckbox.type = 'checkbox';
                selectAllCheckbox.style.marginRight = '5px';
                selectAllCheckbox.style.transform = 'scale(1.2)';
                
                const selectAllLabel = document.createElement('label');
                selectAllLabel.style.fontWeight = 'bold';
                selectAllLabel.style.marginBottom = '10px';
                selectAllLabel.style.display = 'block';
                selectAllLabel.appendChild(selectAllCheckbox);
                selectAllLabel.appendChild(document.createTextNode('Tout sélectionner pour ce module'));
                
                moduleHeader.parentNode.insertBefore(selectAllLabel, moduleHeader.nextSibling);
                
                // Gérer la sélection/désélection
                selectAllCheckbox.addEventListener('change', function() {
                    checkboxes.forEach(function(checkbox) {
                        checkbox.checked = selectAllCheckbox.checked;
                    });
                });
                
                // Mettre à jour le checkbox "Tout sélectionner" quand les permissions changent
                checkboxes.forEach(function(checkbox) {
                    checkbox.addEventListener('change', function() {
                        const checkedCount = Array.from(checkboxes).filter(cb => cb.checked).length;
                        selectAllCheckbox.checked = checkedCount === checkboxes.length;
                        selectAllCheckbox.indeterminate = checkedCount > 0 && checkedCount < checkboxes.length;
                    });
                });
                
                // Initialiser l'état du checkbox "Tout sélectionner"
                const checkedCount = Array.from(checkboxes).filter(cb => cb.checked).length;
                selectAllCheckbox.checked = checkedCount === checkboxes.length;
                selectAllCheckbox.indeterminate = checkedCount > 0 && checkedCount < checkboxes.length;
            });
            
            // Ajouter un bouton pour sélectionner/désélectionner toutes les permissions
            const form = document.querySelector('form');
            const selectAllButton = document.createElement('button');
            selectAllButton.type = 'button';
            selectAllButton.className = 'btn btn-warning';
            selectAllButton.textContent = 'Tout sélectionner';
            selectAllButton.style.marginRight = '10px';
            
            const deselectAllButton = document.createElement('button');
            deselectAllButton.type = 'button';
            deselectAllButton.className = 'btn btn-warning';
            deselectAllButton.textContent = 'Tout désélectionner';
            deselectAllButton.style.marginRight = '10px';
            
            const submitButton = form.querySelector('button[type="submit"]');
            submitButton.parentNode.insertBefore(deselectAllButton, submitButton);
            submitButton.parentNode.insertBefore(selectAllButton, submitButton);
            
            selectAllButton.addEventListener('click', function() {
                const allCheckboxes = document.querySelectorAll('input[name="permissionIds"]');
                allCheckboxes.forEach(function(checkbox) {
                    checkbox.checked = true;
                });
                // Mettre à jour tous les checkboxes "Tout sélectionner" des modules
                document.querySelectorAll('.permission-group input[type="checkbox"]').forEach(function(checkbox) {
                    if (checkbox.name !== 'permissionIds') {
                        checkbox.checked = true;
                        checkbox.indeterminate = false;
                    }
                });
            });
            
            deselectAllButton.addEventListener('click', function() {
                const allCheckboxes = document.querySelectorAll('input[name="permissionIds"]');
                allCheckboxes.forEach(function(checkbox) {
                    checkbox.checked = false;
                });
                // Mettre à jour tous les checkboxes "Tout sélectionner" des modules
                document.querySelectorAll('.permission-group input[type="checkbox"]').forEach(function(checkbox) {
                    if (checkbox.name !== 'permissionIds') {
                        checkbox.checked = false;
                        checkbox.indeterminate = false;
                    }
                });
            });
        });
    </script>

</body>
</html>
