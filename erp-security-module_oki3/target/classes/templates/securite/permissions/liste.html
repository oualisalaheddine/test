<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Permissions</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        table { border-collapse: collapse; width: 100%; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f4f4f4; font-weight: bold; }
        .alert { padding: 10px; margin: 10px 0; border-radius: 4px; }
        .alert-success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .alert-danger { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .btn { padding: 5px 10px; margin: 2px; text-decoration: none; border-radius: 3px; display: inline-block; }
        .btn-primary { background-color: #007bff; color: white; }
        .btn-success { background-color: #28a745; color: white; }
        .btn-warning { background-color: #ffc107; color: black; }
        .btn-danger { background-color: #dc3545; color: white; }
        .btn-sm { padding: 3px 8px; font-size: 12px; }
        .status-active { color: #28a745; font-weight: bold; }
        .status-inactive { color: #dc3545; font-weight: bold; }
        .module-badge { background: #e9ecef; padding: 2px 6px; border-radius: 3px; font-size: 0.8em; }
        .action-badge { background: #d1ecf1; color: #0c5460; padding: 2px 6px; border-radius: 3px; font-size: 0.8em; }
    </style>
</head>
<body>
    <h1 th:text="${titre ?: 'Gestion des Permissions'}">Permissions</h1>

    <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
    <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

    <div style="margin: 20px 0;">
        <p><strong>Total:</strong> <span th:text="${nombrePermissions}"></span> | 
           <strong>Actives:</strong> <span th:text="${nombrePermissionsActives}"></span></p>
    </div>

    <div style="margin: 20px 0;">
        <a th:href="@{/securite/permissions/nouveau}" class="btn btn-primary">Nouvelle Permission</a>
        <a th:href="@{/securite/permissions/actives}" class="btn btn-success">Permissions Actives</a>
        
        <form th:action="@{/securite/permissions/recherche}" method="get" style="display:inline-block; margin-left: 20px;">
            <input type="text" name="q" placeholder="Rechercher une permission..." style="padding: 5px; width: 200px;" />
            <button type="submit" class="btn btn-primary">Rechercher</button>
        </form>
    </div>

    <!-- Filtres par module -->
    <div style="margin: 20px 0; padding: 15px; background: #f8f9fa; border-radius: 6px;">
        <h4>Filtrer par module :</h4>
        <div th:each="module : ${#sets.toSet(permissions.![nomModule])}">
            <a th:href="@{'/securite/permissions/par-module?module=' + ${module}}" 
               class="btn btn-sm btn-primary" 
               th:text="${module}"></a>
        </div>
    </div>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Nom</th>
                <th>Description</th>
                <th>Module</th>
                <th>Action</th>
                <th>URL Pattern</th>
                <th>Statut</th>
                <th>Priorité</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="permission : ${permissions}">
                <td th:text="${permission.id}"></td>
                <td th:text="${permission.nom}"></td>
                <td th:text="${permission.description ?: 'Aucune description'}"></td>
                <td>
                    <span class="module-badge" th:text="${permission.nomModule}"></span>
                </td>
                <td>
                    <span class="action-badge" th:text="${permission.nomAction}"></span>
                </td>
                <td th:text="${permission.urlPattern ?: 'N/A'}"></td>
                <td>
                    <span th:if="${permission.permissionActif}" class="status-active">Actif</span>
                    <span th:unless="${permission.permissionActif}" class="status-inactive">Inactif</span>
                </td>
                <td th:text="${permission.niveauPriorite}"></td>
                <td>
                    <a th:href="@{'/securite/permissions/' + ${permission.id}}" class="btn btn-sm btn-primary">Voir</a>
                    <a th:href="@{'/securite/permissions/' + ${permission.id} + '/modifier'}" class="btn btn-sm btn-warning">Modifier</a>
                    
                    <form th:action="@{'/securite/permissions/' + ${permission.id} + '/activer'}" method="post" style="display:inline-block;" th:if="${!permission.permissionActif}">
                        <button type="submit" class="btn btn-sm btn-success">Activer</button>
                    </form>
                    
                    <form th:action="@{'/securite/permissions/' + ${permission.id} + '/desactiver'}" method="post" style="display:inline-block;" th:if="${permission.permissionActif}">
                        <button type="submit" class="btn btn-sm btn-warning">Désactiver</button>
                    </form>
                    
                    <form th:action="@{'/securite/permissions/' + ${permission.id} + '/supprimer'}" method="post" style="display:inline-block;">
                        <button type="submit" class="btn btn-sm btn-danger" 
                                onclick="return confirm('Êtes-vous sûr de vouloir supprimer cette permission ?')">Supprimer</button>
                    </form>
                </td>
            </tr>
        </tbody>
    </table>

    <div th:if="${permissions.empty}" style="text-align: center; margin: 40px 0; color: #666;">
        <p>Aucune permission trouvée.</p>
    </div>

    <!-- Section pour générer des permissions par module -->
    <div style="margin-top: 40px; padding: 20px; background: #f8f9fa; border-radius: 8px;">
        <h3>Générer des Permissions pour un Module</h3>
        <form th:action="@{/securite/permissions/generer-module}" method="get">
            <div style="margin: 10px 0;">
                <label for="nomModule">Nom du Module:</label>
                <input type="text" id="nomModule" name="nomModule" required style="padding: 5px; width: 200px;" />
            </div>
            <div style="margin: 10px 0;">
                <label for="actions">Actions (séparées par des virgules):</label>
                <input type="text" id="actions" name="actions" 
                       placeholder="LIRE,CREER,MODIFIER,SUPPRIMER" 
                       style="padding: 5px; width: 300px;" />
            </div>
            <button type="submit" class="btn btn-success">Générer les Permissions</button>
        </form>
    </div>

    <div style="margin-top: 30px;">
        <a th:href="@{/securite/roles}" class="btn btn-primary">Gérer les Rôles</a>
        <a th:href="@{/securite/utilisateurs}" class="btn btn-primary">Gérer les Utilisateurs</a>
    </div>

</body>
</html>
