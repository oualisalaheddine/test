
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<head>
    <title>Opérations Internes</title>
<!--     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">  -->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
</head>
<body>
<div class="container mt-4">
    <h1>Liste des Opérations Internes</h1>
    <a th:href="@{/pontbascule/operations-internes/nouveau}" class="btn btn-primary mb-3">Nouvelle Opération</a>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>ID</th>
           <th>Immatriculation</th>
            <th>Peser1</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="operation : ${operationsInternes}">
            <td th:text="${operation.id}"></td>
         <!--    <td th:text="${operation.vehiculeTarer != null ? operation.vehiculeTarer.id : 'Non défini'}"></td> -->
            <td th:text="${operation.vehiculeTarer != null ? operation.vehiculeTarer.immatriculation : 'Non défini'}"></td>
            <td th:text="${operation.vehiculeTarer != null ? operation.vehiculeTarer.peser1 : 'Non défini'}"></td>
            
            <td>
                <a th:href="@{/pontbascule/operations-internes/{id}/modifier(id=${operation.id})}" class="btn btn-warning btn-sm">Modifier</a>
                
                 <a th:href="@{/pontbascule/operations/nouveau(operationInterneId=${operation.id})}" class="btn btn-primary">Continuer</a>
                
                <form th:action="@{/pontbascule/operations-internes/{id}/supprimer(id=${operation.id})}" method="post" class="d-inline">
                    <button type="submit" class="btn btn-danger btn-sm">Supprimer</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
