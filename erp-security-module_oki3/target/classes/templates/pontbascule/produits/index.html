<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Liste des Produits</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        .action-buttons {
            display: flex;
            gap: 5px;
        }
        .confirm-delete {
            color: #dc3545;
        }
        .confirm-delete:hover {
            color: #bb2d3b;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="mb-0">Produits</h1>
        </div>

        <div class="mb-3">
            <a th:href="@{/pontbascule/produits/nouveau}" class="btn btn-primary">
                <i class="bi bi-plus-circle me-1"></i> Nouveau Produit
            </a>
        </div>

        <div class="card shadow-sm">
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-striped table-hover mb-0">
                        <thead class="table-light">
                            <tr>
                                <th>ID</th>
                                <th>Désignation</th>
                                <th class="text-center">Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="produit : ${produits}">
                                <td th:text="${produit.idProduit}"></td>
                                <td th:text="${produit.designationProduit}"></td>
                                <td class="text-center">
                                    <div class="action-buttons">
                                        <a th:href="@{/pontbascule/produits/{id}/modifier(id=${produit.idProduit})}"
                                           class="btn btn-sm btn-outline-warning" title="Modifier">
                                            <i class="bi bi-pencil-square"></i>
                                        </a>
                                        <form th:action="@{/pontbascule/produits/{id}/supprimer(id=${produit.idProduit})}"
                                              method="post" style="display:inline;">
                                            <button type="submit" class="btn btn-sm btn-outline-danger confirm-delete" title="Supprimer"
                                                    onclick="return confirm('Confirmer la suppression ?');">
                                                <i class="bi bi-trash"></i>
                                            </button>
                                        </form>
                                    </div>
                                </td>
                            </tr>
                            <tr th:if="${#lists.isEmpty(produits)}">
                                <td colspan="3" class="text-center text-muted">Aucun produit enregistré.</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <div class="mt-3 d-flex justify-content-between">
            <div>
                <span th:text="${#lists.size(produits)} + ' produits enregistrés'"></span>
            </div>
            <div>
                <a th:href="@{/pontbascule}" class="btn btn-outline-secondary">
                    <i class="bi bi-arrow-left me-1"></i> Retour au module
                </a>
            </div>
        </div>
    </div>

    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const actionButtons = document.querySelectorAll('.action-buttons a, .action-buttons button');
            actionButtons.forEach(button => {
                button.addEventListener('keydown', function(e) {
                    if (e.key === 'Enter' || e.key === ' ') {
                        e.preventDefault();
                        this.click();
                    }
                });
            });
        });
    </script>
</body>
</html>
