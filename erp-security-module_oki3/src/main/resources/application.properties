# Configuration de la base de données PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/erpcos_oki3
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# Configuration JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Configuration Thymeleaf
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# Configuration Spring Security
# Les utilisateurs sont gérés par CustomUserDetailsService et la base de données

# Configuration du serveur
server.port=8088
server.servlet.context-path=/erp

# Configuration des logs
logging.level.com.sh.erpcos=DEBUG
logging.level.org.springframework.security=DEBUG

# Configuration pour le développement
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true
