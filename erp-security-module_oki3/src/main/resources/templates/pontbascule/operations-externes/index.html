
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Opérations Externes</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-table@1.24.2/dist/bootstrap-table.min.css">
</head>
<body>
<div class="container mt-4">
    <h1>Liste des Opérations Externes</h1>
    <a th:href="@{/pontbascule/operations-externes/nouveau}" class="btn btn-primary mb-3">Nouvelle Opération</a>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>Immatriculation</th>
            <th>Description</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="operation : ${operationsExternes}">
            <td th:text="${operation.id}"></td>
            <td th:text="${operation.vehiculeExterne.immatriculation}"></td>
            <td th:text="${operation.peser1}"></td>
            <td>
                <a th:href="@{/pontbascule/operations-externes/{id}/modifier(id=${operation.id})}" class="btn btn-warning btn-sm">Modifier</a>
                <form th:action="@{/pontbascule/operations-externes/{id}/supprimer(id=${operation.id})}" method="post" class="d-inline">
                    <button type="submit" class="btn btn-danger btn-sm">Supprimer</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
    
</div>

</body>
</html>
