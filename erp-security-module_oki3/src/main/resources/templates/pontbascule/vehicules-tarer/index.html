<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Liste des Véhicules Tarés</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        .action-buttons {
            display: flex;
            gap: 5px;
        }
        .confirm-delete {
            color: #dc3545;
        }
        .confirm-delete:hover {
            color: #bb2d3b;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="mb-0">Véhicules Tarés</h1>
        </div>

        <div class="mb-3">
            <a th:href="@{/pontbascule/vehicules-tarer/nouveau}" class="btn btn-primary">
                <i class="bi bi-plus-circle me-1"></i> Nouveau Véhicule
            </a>
        </div>

        <div class="card shadow-sm">
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-striped table-hover mb-0">
                        <thead class="table-light">
                            <tr>
                                <th>Immatriculation</th>
                                <th>Pesée 1 (kg)</th>
                                <th>Date Tarage</th>
                                <th class="text-center">Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="vehicule : ${vehicules}">
                                <td th:text="${vehicule.immatriculation}"></td>
                                <td th:text="${vehicule.peser1}"></td>
                                <td th:text="${vehicule.tareDate != null} ? ${#temporals.format(vehicule.tareDate, 'dd/MM/yyyy')} : '-'"></td>
                                <td class="text-center">
                                    <div class="action-buttons">
                                        <a th:href="@{/pontbascule/vehicules-tarer/{id}/modifier(id=${vehicule.immatriculation})}"
                                           class="btn btn-sm btn-outline-warning" title="Modifier">
                                            <i class="bi bi-pencil-square"></i>
                                        </a>
                                  </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <div class="mt-3 d-flex justify-content-between">
            <div>
                <span th:text="${#lists.size(vehicules)} + ' véhicules enregistrés'"></span>
            </div>
            <div>
                <a th:href="@{/pontbascule/operations-internes/nouveau}" class="btn btn-outline-secondary">
                    <i class="bi bi-arrow-left me-1"></i> Retour aux opérations
                </a>
            </div>
        </div>
    </div>

    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
    <!-- Script pour améliorer l'accessibilité -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Améliore l'accessibilité des boutons d'action
            const actionButtons = document.querySelectorAll('.action-buttons a');
            actionButtons.forEach(button => {
                button.addEventListener('keydown', function(e) {
                    if (e.key === 'Enter' || e.key === ' ') {
                        e.preventDefault();
                        this.click();
                    }
                });
            });
        });
    </script>
</body>
</html>
