<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Produit</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
</head>
<body>
    <div class="container mt-4">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h5 th:text="${produit.idProduit != null} ? 'Modification du produit' : 'Nouveau produit'"></h5>
            </div>
            <div class="card-body">
                <form th:action="|@{/pontbascule/produits}${produit.idProduit != null ? '/' + produit.idProduit : ''}|"
                      th:object="${produit}" method="post">
                    <div class="mb-3">
                        <label for="designationProduit" class="form-label">DÃ©signation</label>
                        <input type="text" class="form-control" id="designationProduit" th:field="*{designationProduit}" required maxlength="150">
                        <div class="text-danger" th:if="${#fields.hasErrors('designationProduit')}" th:errors="*{designationProduit}"></div>
                    </div>
                    <div class="mt-4">
                        <button type="submit" class="btn btn-primary">Enregistrer</button>
                        <a th:href="@{/pontbascule/produits}" class="btn btn-secondary">Annuler</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
